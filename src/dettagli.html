<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Ricetta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PGRC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="mie-ricette">Le mie ricette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profile">Il mio profilo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dettagli ricetta -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 order-1 order-md-0">
                <h2 id="nome-ricetta"></h2>
                <p id="categoria-ricetta"></p>
                <p id="area-ricetta"></p>
                <ul id="ingredienti-lista"></ul>

                <h3>Procedimento:</h3>
                <ol id="procedimento-lista"></ol>

                <h4>Nota dell'utente:</h4>
                <p id="nota-utente"></p>

                <div class="text-center my-3">
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#notaModal" id="modifica">
                        Modifica nota
                    </button>
                </div>
            </div>

            <div class="col-md-6 order-0 order-md-1 text-center">
                <img id="img-ricetta" class="img-fluid" alt="Immagine della ricetta">
            </div>
        </div>
    </div>

    <!-- Modal per la modifica della nota -->
    <div class="modal fade" id="notaModal" tabindex="-1" aria-labelledby="notaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notaModalLabel">Modifica Nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
                </div>
                <div class="modal-body">
                    <textarea id="notaInput" class="form-control" rows="5"
                        placeholder="Inserisci qui la nuova nota..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="salvaNota">Salva Nota</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dettagli.js"></script>
</body>

</html>
