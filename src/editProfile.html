<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Profilo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PGRC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="mie-ricette">Le mie ricette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profile">Il mio profilo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form di modifica profilo -->
    <div class="container mt-5">
        <h2 class="text-center">Modifica il tuo profilo</h2>
        <form id="editProfileForm" class="col-lg-6 col-md-8 col-sm-10 mx-auto mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="cognome" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="cognome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Vecchia Password</label>
                <input type="password" class="form-control" id="oldPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nuova Password</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="edit">Conferma modifiche</button>
        </form>
    </div>

    <!-- Script -->
    <script src="profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
