<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGRC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PGRC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="mie-ricette">Le mie ricette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profile">Il mio profilo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Lista delle Ricette</h1>

        <!-- Barra di ricerca -->
        <div class="container mt-4">
            <div class="row">
                <div class="col-12 col-md-8 mx-auto">
                    <div class="input-group mb-4">
                        <input type="text" id="barra-ricerca" class="form-control" placeholder="Cerca ricette per nome, ingredienti o lettera iniziale..." aria-label="Cerca ricette">
                        <button class="btn btn-primary" id="pulsante-ricerca" type="button">Cerca</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container per le card -->
        <div id="lista" class="row"></div>

        <!-- Card di esempio che verrÃ  clonata -->
        <div id="master" class="col-sm-12 col-md-6 col-lg-4 mb-4 d-none">
            <div class="card h-100">
                <img src="" class="card-img-top img-fluid" alt="Immagine ricetta">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <p class="card-date"></p>
                    <a href="#" class="btn btn-primary">Vedi Dettagli</a>
                    <button class="btn btn-success" id="aggiungiRicetta" style="position: absolute; bottom: 15px; right: 10px;">
                        Aggiungi ricetta
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="utente.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
