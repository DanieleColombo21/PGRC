<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricetta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PGRC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="mie-ricette">Le mie ricette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profile">Il mio profilo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 order-1 order-md-0">
                <h2 id="nome-ricetta"></h2>
                <p id="categoria-ricetta"></p>
                <p id="area-ricetta"></p>
                <ul id="ingredienti-lista"></ul>

                <h3>Procedimento:</h3>
                <ol id="procedimento-lista"></ol>
            </div>

            <div class="col-md-6 order-0 order-md-1 text-center">
                <img id="img-ricetta" class="img-fluid" alt="Immagine della ricetta" />
            </div>
        </div>

        <div class="d-flex justify-content-center my-5">
            <a href="index.html" class="btn btn-secondary btn-lg me-3">Torna alla Homepage</a>
            <button id="aggiungi-recensione" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#recensioneModal">
                Aggiungi Recensione
            </button>
        </div>

        <!-- Card master che verrà clonata per recensioni -->
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4 d-none" id="card-master">
            <div class="card" style="width: 18rem;">
                <div class="card-header card-email"></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item card-data"></li>
                    <li class="list-group-item card-difficolta"></li>
                    <li class="list-group-item card-gusto"></li>
                </ul>
            </div>
        </div>

        <div class="text-center my-4">
            <h3>Recensioni degli utenti:</h3>
        </div>

        <!-- Container per le recensioni -->
        <div id="lista-recensioni" class="row">
            <!-- Le card delle recensioni saranno aggiunte qui dinamicamente -->
        </div>
    </div>

    <!-- Modal per inserire recensione -->
    <div class="modal fade" id="recensioneModal" tabindex="-1" aria-labelledby="recensioneModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recensioneModalLabel">Inserisci Recensione</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="data-preparazione" class="form-label">Data di preparazione:</label>
                            <input type="date" class="form-control" id="data-preparazione" />
                        </div>
                        <div class="mb-3">
                            <label for="voto-difficolta" class="form-label">Voto difficoltà (1-5):</label>
                            <input type="number" class="form-control" id="voto-difficolta" min="1" max="5" />
                        </div>
                        <div class="mb-3">
                            <label for="voto-gusto" class="form-label">Voto gusto (1-5):</label>
                            <input type="number" class="form-control" id="voto-gusto" min="1" max="5" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="conferma-recensione">Conferma</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ricetta.js"></script>
    <script src="utente.js"></script>
    <script src="recensioni.js"></script>
</body>

</html>
