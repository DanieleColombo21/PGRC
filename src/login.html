<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PGRC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registrati.html" id="registrati">Registrati</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Devi effettuare il login</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="form-login">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required />
                    </div>
                    <button type="submit" id="accedi" class="btn btn-primary w-100">Accedi</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("accedi").addEventListener("click", function (event) {
            event.preventDefault(); // Evita che il form venga inviato in modo tradizionale

            // Ottieni i valori dal form
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Cerca l'utente con l'email inserita
            let utenti = JSON.parse(localStorage.getItem("utenti")) || [];
            let utenteTrovato = utenti.find(utente => utente.email === email);

            // Utente e password corretti
            if (utenteTrovato && utenteTrovato.password === password) {
                localStorage.setItem("utenteLoggato", JSON.stringify(utenteTrovato));

                window.location.href = "profile.html";
                alert("Credenziali corrette, login effettuato");
                console.log("Login riuscito!");
            } else {
                // Se le credenziali sono errate, mostra un messaggio di errore
                alert("Credenziali non valide. Riprova.");
            }
        });
    </script>

</body>

</html>
